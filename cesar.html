
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Tooltips -->
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script>
        <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css" />
        <link rel="stylesheet" href="arboles.css" />
        
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        
        <style>
        #base{
            display: grid;
            grid-template-columns:  4fr 1fr 4fr;
            grid-template-rows:     4fr 1fr 4fr;
            align-items:            center;
            justify-content:        center;
            
            height: 100vh;
            width: 100vw;
        }
        
        .columna{
            display: flex;
            flex-direction: column;
            padding: 2vw;
        }
        
        .cod-area{
            height: 80vh;
            width: 30vw;
            align-self: center;
        }
        
        .cod-text-box{
            /*height: 80vh;*/
            resize: none;
            padding: 10px;
        }
        
        #centro{
            grid-column: 2;
            grid-row: 2;
        }
        
        
        
        #izquierda{
            grid-column: 1;
            grid-row: 1 / 4;
        }
        
        #derecha{
            grid-column: 3;
            grid-row: 1 / 4;
        }
        
        
        @media only screen
        and (max-width: 600px) {
            html{
                font-size: 24px;
            }
        }
        
        @media (orientation:portrait) {
            .cod-area{
                height: 30vh;
                width: 80vw;
                align-self: center;
            }
            #izquierda{
                grid-row: 1;
                grid-column: 1 / 4;
            }
            
            #derecha{
                grid-row: 3;
                grid-column: 1 / 4;
            }
        }
        @media (orientation:landscape) {
            .cod-area{
                height: 80vh;
                width: 30vw;
                align-self: center;
            }
            #izquierda{
                grid-column: 1;
                grid-row: 1 / 4;
            }
            
            #derecha{
                grid-column: 3;
                grid-row: 1 / 4;
            }
        }
        
        /*@media (min-device-width: 640px) { ... }*/
        
        </style>
        
    </head>
    
    <body>
        <div id="base">
            <div id="izquierda" class="columna">
                <!--<input id="shift" onkeyup="encriptar()"></input>-->
                <!--<textarea id="input" class="cod" onkeyup="encriptar()"></textarea>-->
                
                <label id="input" class="mdc-text-field mdc-text-field--textarea mdc-text-field--no-label cod-area">
                    <textarea class="mdc-text-field__input cod-text-box" aria-label="Label"></textarea>
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                </label>
                
            </div>
            
            <div id="centro" class="columna">
                
                <label id="shift" class="mdc-text-field mdc-text-field--filled">
                    <span class="mdc-text-field__ripple"></span>
                    <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
                        <span class="mdc-floating-label" id="my-label-id">Desplazamiento</span>
                        <span class="mdc-line-ripple"></span>
                </label>
                
                <button id="go" class="mdc-button" onclick="encriptar()">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">ยก(DES)ENCRIPTAR!</span>
                </button>
                
            </div>
            
            <div id="derecha" class="columna">
                
                <label id="output" class="mdc-text-field mdc-text-field--textarea mdc-text-field--no-label cod-area">
                    <textarea class="mdc-text-field__input cod-text-box" aria-label="Label"></textarea>
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                </label>
                
            </div>
        </div>
    
        <script src="cesar.js"></script>
    
    
    </body>

</html>
